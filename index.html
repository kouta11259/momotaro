      <h1>その後の桃太郎</h1>
      <p>昔々のお話よ。おじいさんは山へ芝刈りに、おばあさんは川に洗濯に。おばあさんが洗濯をしていると、どんぶらこ、どんぶらこ、大きな桃が流れてくるというのは今は昔の話。桃太郎が鬼退治して帰ってくると村を挙げての歓迎会。はしゃぎすぎた桃太郎は車に積んだ宝物、金銀財宝をみんな村人に大盤振る舞いした。だからもう毎日毎日お祭り騒ぎ。幸せは桃太郎と一緒にやってきた。この幸せはいつまで続くのかな――
